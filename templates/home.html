{% extends 'base.html' %}
{% block title %} Survey {% endblock %}

{% block content %}
<h1>Survey</h1>
<ol >
    {% for survey in surveys%}
    <li class = 'surveys'>{{surveys[survey].title}}
        
    <li class ='instructions'>{{surveys[survey].instructions}}</li>
        
    </li>
    <form id='start-link' action="/survey/{{survey}}/setting-response" method="POST">
        <button id="survey_link">Start Survey!</button>
    </form>

    {% endfor %}
</ol>
{% endblock %}
